<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Delicious Apples card</title>
  </head>
  <body>
    <div class="container">
      <div class="photo-Container">
        <div class="photo-main product">
          <img class="product__photo"
            src="https://via.placeholder.com/300X470"
            alt="placeholder_img"
          />
          <div class="photo-album">
            <ul>
           <li><img
              src="https://via.placeholder.com/60X60"
              alt="placeholder_img"
            /></li> 
            <li><img
              src="https://via.placeholder.com/60X60"
              alt="placeholder_img"
            /></li> 
            <li><img
              src="https://via.placeholder.com/60X60"
              alt="placeholder_img"
            /></li> 
            <li><img
              src="https://via.placeholder.com/60X60"
              alt="placeholder_img"
            /></li> 
        </ul>
          </div>
        </div>
      </div>
      <div class="contents">
        <div class="main-content">
          <h2>Delicious Apples</h2>
          <p>Code:45999</p>
        </div>
        <div class="price">
          <p>R$<span>7.93</span></p>
        </div>
        <div class="variant-container">
          <p>SELECT A COLOR</p>
          <div class="variant">
            <ul>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                  alt="green"
                />
              </li>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302752/codepen/delicious-apples/yellow-apple.png"
                  alt="yellow"
                />
              </li>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302427/codepen/delicious-apples/orange-apple.png"
                  alt="orange"
                />
              </li>
              <li>
                <img
                  src="https://res.cloudinary.com/john-mantas/image/upload/v1537302285/codepen/delicious-apples/red-apple.png"
                  alt="red"
                />
              </li>
            </ul>
          </div>
        </div>
        <div class="benefits">
          <p>BENEFITS</p>
          <div class="description">
            <ul>
              <li>Apples are nutritious</li>
              <li>Apples may be good for weight loss</li>
              <li>Apples may be good for bone health</li>
              <li>They're linked to a lowest risk of diabetes</li>
            </ul>
          </div>
        </div>
        <button>ADD TO CART</button>
      </div>
    </div>
  </body>
</html>
